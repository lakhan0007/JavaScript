<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        var a,b,c;
        a = prompt("Enter the table number :");
        document.write("table of :" + a + "<br>"); 
        for(b=1; b<=10; b++){
            c= a * b;
        
        document.write(a + " * " + b + " = " + c + "<br>");
        }
    </script>
</body>
</html>
