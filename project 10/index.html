<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Caluculate</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 style = "text-align:center; font-weight: bold;">Tip Calculator</h2>
            <p style="border-bottom: 2px solid rgba(0,0,0,0.346);"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-sharp fa-solid fa-indian-rupee-sign"></i></button>
            <input type="number" id="amount"> 
            <br><br>
            <label for="guests">Number of Guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button>
            <input id="guests" type="number">
            <br><br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>

            <div style=" text-align: center;">
            <p style="border-bottom: 2px solid rgba(0, 0, 0, 0.346) ;"></p>
            <button onclick="calculate()" style="border-radius: 5px; width:fit-content">Calculate</button>
            </div>
        </div>

        <div id="tip-amount"></div>
    </div>

    <script src="script.js"></script>



        </div>
    </div>
    
</body>
</html>
