<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body>
    <script>
        var a,b,c;
         a = parseInt(prompt("Enter the positive number : "));
         if(a < 0){
            document.write("Error! Factorial for Nagative number does not exist.");
         }
         else if (a == 0){
            document.write("The factorial of " + a + "is 1 :");
         }
         else {
            b = 1;
            for( c=1; c<=a; c++){
            b *= c;
         }
         document.write("the factorial of  " + a + ":" +  b );
        }
    </script>
    
</body>
</html>
