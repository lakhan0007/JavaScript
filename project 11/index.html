<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <header>
            <div class="container">
                <div id="header">
                    <h1>Flashcards</h1>
                    <div>
                        <button onclick="showCreateCardBox()"> New Card</button>
                        <button onclick="delFlashcards()"> Delete Card</button>
                        
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div id="create-box">
                    <h2 style="text-align: center"> Create Flashcard</h2>
                    <label for="questione">Question</label>
                    <textarea id="questione"></textarea>
                    <br>
                    <label for="answer">Answer</label>
                    <textarea id="answer"></textarea>
                    <div>
                        <button onclick="saveCard()">Save</button>
                        <button onclick="closeCard()">Close</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="flashcards">

                </div>
            </div>
        </section>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
