<html lang="en">
<head>

<body>

    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">Pass the message </h3>
                <p style="border-bottom: 2px solid gray;"></p>
            </p>
            <p>
                <label for="message-input">Enter a Message</label>
                <br>
                <button style="border-radius: 7px 0 0 7px">          
                    <i class="far fa-envelope"></i>

                <input id="message-input" type="text"></input>
                <p>
                    <button onclick="getMessge()">Submit</button>

            </p>

        </div>
    </div>
